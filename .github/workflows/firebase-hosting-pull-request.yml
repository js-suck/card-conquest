name: Deploy to Firebase Hosting on PR
on:
  pull_request:
  workflow_dispatch:
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Etape pour crÃ©er le fichier .env
      - name: Create env file
        run: |
          echo "API_URL=${{ vars.API_URL }}" > front/lib/env
          echo "API_IP=${{ vars.API_IP }}" >> front/lib/env
          echo "MEDIA_URL=${{ vars.MEDIA_URL }}" >> front/lib/env
          echo "GOOGLE_API"=${{ secrets.GOOGLE_API_KEY }} >> front/lib/env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get
        working-directory: front

      - name: Build Flutter web
        run: flutter build web
        working-directory: front

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: 'front/build'
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CARD_CONQUEST_422420 }}'
          projectId: card-conquest-422420
